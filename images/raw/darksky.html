<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body>

<canvas id="c" width="2048" height="2048"></canvas>

<script src="../../libs/tmlib.js"></script>
<script>
tm.main(function() {

    var c = tm.graphics.Canvas("#c");

    var grad = tm.graphics.LinearGradient(0, 0, 0, 2048)
        .addColorStopList([
            { offset: 0.00, color: "hsl(220, 100%,   5%)"},
            { offset: 0.40, color: "hsl(220, 100%,  18%)"},
            // { offset: 0.60, color: "hsl(220, 100%,  50%)"},
            { offset: 1.00, color: "hsl(220,  20%,  25%)"},

        ])
        .toStyle();
    c.setFillStyle(grad).fillRect(0, 0, 2048, 2048);

    (600).times(function() {
        var h = Math.rand(0, 360);
        c
            .setFillStyle("hsl({0}, 50%, 70%)".format(h))
            .fillRect(Math.rand(0, 2048), Math.rand(2048 * 0.1, 2048 * 0.6), 1, 1);
    });

});
</script>

</body>
</html>
