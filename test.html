<body>
<canvas id="c">
<script src="./tmlib.js/build/tmlib.js"></script>
<script>
tm.main(function() {
    app = tm.display.CanvasApp("#c");
    app.resize(500, 500).fitWindow();
    app.replaceScene(tm.ui.LoadingScene({
        assets: {
            // "wfont": {
            //     type: "woff2",
            //     url: "http://fonts.gstatic.com/s/opensanscondensed/v10/gk5FxslNkTTHtojXrkp-xBEur64QvLD-0IbiAdTUNXE.woff2",
            // },
            "wfont": "http://fonts.gstatic.com/s/lobster/v12/cycBf3mfbGkh66G5NhszPQ.woff2",
        },
        width: 500,
        height: 500,
        nextScene: Main
    }));
    app.run();
});

tm.define("Main", {
    superClass: "tm.app.Scene",
    init: function() {
        this.superInit();
        tm.display.Label("Hello World", 80)
            .setPosition(250, 250)
            .setFontFamily("wfont")
            .addChildTo(this);

        console.log("ok");
    },
});
</script>
